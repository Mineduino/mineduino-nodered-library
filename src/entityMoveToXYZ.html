<script type="text/javascript">
    RED.nodes.registerType('entityMoveToXYZ',{
        category: 'mineduino',
        color: '#fffb00',
        defaults: {
            name: {value:""},
            actionType: {value: "getInfo"},
            additionalConfig: {value: {}},
            onlyIfChanged: {value: true},
            ommitFirst: {value: true}
        },
        inputs:1,
        outputs:1,
        paletteLabel: "Entity move to relative (/entity)",
        icon: "mineduino_zombie_icon.png",
        label: function() {
            if(this.name) {
                return this.name
            } else {
                return "smart | " + (this.onlyIfChanged ? "change only" : "always")
            }
        }
    });
</script>

<script type="text/html" data-template-name="entityMoveToXYZ">

        <label for="node-input-onlyIfChanged"><i class="icon-tag"></i> Send signal only if was changed</label>
        <input type="checkbox" id="node-input-onlyIfChanged">
        <br>
        <label for="node-input-ommitFirst"><i class="icon-tag"></i> Ommit first (after redeploy)</label>
        <input type="checkbox" id="node-input-ommitFirst">
    </div>
</script>
