<script type="text/javascript">
    RED.nodes.registerType('sign',{
        category: 'mineduino',
        color: '#03f8fc',
        defaults: {
            name: {value:""},
            fromPayload: {value: false},
            line1: {value: ""},
            line2: {value: ""},
            line3: {value: ""},
            line4: {value: ""},

        },
        inputs: 1,
        outputs:1,
        paletteLabel: "Set sign (/sign)",
        icon: "mineduino_sign_icon.png",
        label: function() {
            if(this.name) {
                return this.name
            } else {
                if(this.fromPayload) {
                    return "sign | from payload" 
                } else {
                    return "sign | 4 fixed lines"
                }
            }
        }
    });
</script>

<script type="text/html" data-template-name="sign">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        <br>
        <label for="node-input-fromPayload"><i class="icon-tag"></i> From payload</label>
        <input type="checkbox" id="node-input-fromPayload"> (example - ["line1", "line2", "line3", "line4"])
        <br>
        <label for="node-input-line1"><i class="icon-tag"></i> Line 1</label>
        <input type="text" id="node-input-line1">
        <br>
        <label for="node-input-line1"><i class="icon-tag"></i> Line 2</label>
        <input type="text" id="node-input-line2">
        <br>
        <label for="node-input-line1"><i class="icon-tag"></i> Line 3</label>
        <input type="text" id="node-input-line3">
        <br>
        <label for="node-input-line1"><i class="icon-tag"></i> Line 4</label>
        <input type="text" id="node-input-line4">
    </div>
</script>

<script type="text/html" data-help-name="sign">
    <p>Node that prepare proper sign message to Mineduino server</p>
    <p>You can specify fixed lines inside settings of the node (double click)</p>
    <p>You can also send sign lines via payload</p>
    <pre>
    [

        "&bline2",

        "line4"
    ]
    </pre>
    <p>You can use color codes!</p>

</script>
